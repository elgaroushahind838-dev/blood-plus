<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="stylesheet" href="styles/Account-Verification.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="Check-email">
                <h2 class="Check">Check Your Email for the Code</h2>
                <p class="subtitle">
                  "We've sent a verification code to your email. Please enter it below."
                </p>
                <div class="code-inputs">
                  <input type="text" maxlength="1">
                  <input type="text" maxlength="1">
                  <input type="text" maxlength="1">
                  <input type="text" maxlength="1">
                </div>
                <p id="code-warning" style="color: red; display: none;">Please enter the entire code.</p>
              </div>
              <button onclick="redirectToDashboard()">VERIFY ACCOUNT</button>
 <p class="sign-up">Didn't receive the code? <a href="#" class="sgn"> Resend.</a></p>
        </div>
        </div>
        <div class="logo-page">
            <div class="logo-box">
            <img src="image/blood-donation.png" alt="Logo">
            <div class="hand-box">
            <img class="hand" src="image/donation-hand.png"> <h2>BLOOD PULS</h2>
            </div>
            </div>
                </div>
<script>
  function redirectToDashboard() {
    const inputs = document.querySelectorAll('.code-inputs input');
    const warning = document.getElementById('code-warning');

    let allFilled = true;
    inputs.forEach(input => {
      if (input.value.trim() === '') {
        allFilled = false;
      }
    });

    if (allFilled) {
      warning.style.display = 'none';
      window.location.href = "new-password.html"; 
    } else {
      warning.style.display = 'block';
    }
  }
</script>
 
    </div>
</body>
</html>
