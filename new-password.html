<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <style>
            body {
    font-family: montserrat;
    display: flex;
    height: 100vh;
    margin: 0;
    padding: 0;
    text-align: center;
}
.login-page{
    display: flex;
    background:  #f5f5f5;
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.login-box {
    padding: 10px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.logo-page{
    display: flex;
    background:  rgba(139, 0, 0, 1);
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.logo-box{
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    display: flex;
}
.hand-box{
    display: flex;
    flex-direction: row;
}
.hand{
    margin-right: 20px;
}
            .container-password {
              text-align: center;
              width: 100%;
              max-width: 500px;
            }
            h1 {
              color: #8b0000;
              margin-bottom: 30px;
            }
            p {
              color: #9D9D9D;  
              margin-bottom: 30px;
              font-size: 16px;
            }
            .input-group {
              position: relative;
              margin-bottom: 20px;
            }
            .input-group input {
              width: 430px;
              height: 30px;
              padding: 15px 55px 15px 15px;
              font-size: 14px;
              border-radius: 12px;
              background: white;
              outline: none;
              border: 1px solid #ffffff;
              transition: border-color 0.3s ease;
            }
            .input-group input:hover,
            .input-group input:focus {
  border-color: #8b0000;
  outline: none;
}
            .toggle-password {
              position: absolute;
              top: 50%;
              right: 15px;
              transform: translateY(-50%);
              cursor: pointer;
              width: 24px;
              height: 24px;
            }
            .toggle-password svg {
              width: 100%;
              height: 100%;
              fill: #999999;
            }
            .eye-line {
              stroke:#999999;
              stroke-width: 2;
              display: none;
            }
            .show-line .eye-line {
              display: block;
            }
            .reset-btn {
              width: 100%;
              padding: 20px;
              background-color: #8b0000;
              color: white;
              font-size: 18px;
              font-weight: 500;
              border: none;
              border-radius: 10px;
              cursor: pointer;
              margin-top: 30px;
              transition: background 0.1s ease;
            }
            .reset-btn:hover {
              background-color: #a00000;
            }
          </style>
        </head>
        <body>
          <div class="container-password">
            <h1>Create New Password</h1>
            <p>Please, select a strong password and donâ€™t <br> share it with anyone!</p>
       <div class="input-group">
  <input type="password" id="new-password" placeholder="New Password" />
  <span class="toggle-password" data-target="new-password">
    <svg viewBox="0 0 24 24">
      <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
      <line class="eye-line" x1="4" y1="4" x2="20" y2="20"/>
    </svg>
  </span>
</div>

<div class="input-group">
  <input type="password" id="confirm-password" placeholder="Confirm New Password" />
  <span class="toggle-password" data-target="confirm-password">
    <svg viewBox="0 0 24 24">
      <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
      <line class="eye-line" x1="4" y1="4" x2="20" y2="20"/>
    </svg>
  </span>
</div>

<p id="password-warning" style="color: red; display: none; margin-top: 10px;"></p>

<button class="reset-btn" onclick="redirectToDashboard()">RESET PASSWORD</button>
          </div>
        </div>
 
        <div class="logo-page">
            <div class="logo-box">
            <img src="image/blood-donation.png" alt="Logo">
            <div class="hand-box">
            <img class="hand" src="image/donation-hand.png"> <h2>BLOOD PULS</h2>
            </div>
            </div>
                </div>
    </div>
             
<script>
  document.querySelectorAll('.toggle-password').forEach(toggle => {
    toggle.addEventListener('click', () => {
      const inputId = toggle.getAttribute('data-target');
      const input = document.getElementById(inputId);
      const svg = toggle.querySelector('svg');
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      svg.classList.toggle('show-line', !isHidden);
    });
  });
  function redirectToDashboard() {
    const newPassword = document.getElementById('new-password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();
    const warning = document.getElementById('password-warning');

    if (!newPassword || !confirmPassword) {
      warning.textContent = "Please fill in both passwords.";
      warning.style.display = "block";
      return;
    }

    if (newPassword.length < 8) {
      warning.textContent = "The password must be at least 8 characters long.";
      warning.style.display = "block";
      return;
    }

    if (newPassword !== confirmPassword) {
      warning.textContent = "The passwords do not match each other.";
      warning.style.display = "block";
      return;
    }

    warning.style.display = "none";
    window.location.href = "index.html";
  }
</script>
</body>
</html>
