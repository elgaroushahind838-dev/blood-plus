<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="login-page">
        <div class="login-box">
            <div class="Check-email">
                <h2 class="Check">Reset Your Password Easily</h2>
                <p class="subtitle">
                    Enter your registered email address, and we'll send you a password reset link.
                </p>
                <input class="email" type="email" placeholder="Email Address" required>
                 <div class="error email-error" style="color: red; display: none;"></div>
              </div>
              <button onclick="redirectToDashboard()">SEND RESET LINK</button>
 <p class="sign-up">Remembered your password?<a href="index.html" class="sgn">Log In.</a></p>
        </div>
        </div>
        <div class="logo-page">
            <div class="logo-box">
            <img src="image/blood-donation.png" alt="Logo">
            <div class="hand-box">
            <img class="hand" src="image/donation-hand.png"> <h2>BLOOD PULS</h2>
            </div>
            </div>
                </div>
            <style>
              body {
    font-family: montserrat;
    display: flex;
    height: 100vh;
    margin: 0;
    padding: 0;
    text-align: center;
}
.login-page{
    display: flex;
    background:  #f5f5f5;
    width: 50%;
       display: flex;
    flex: 1 0 0;
    align-items: center;
    justify-content: center;
}
.login-box {
    padding: 10px;
    width: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.logo-page{
    display: flex;
    background:  rgba(139, 0, 0, 1);
    width: 50%;
      display: flex;
   flex: 1 0 0;
    align-items: center;
    justify-content: center;
}
.logo-box{
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    display: flex;
}
.hand-box{
    display: flex;
    flex-direction: row;
}
.hand{
    margin-right: 20px;
}
.Check-email {
    margin: 50px auto;
    max-width: 400px;
  }
 .Check{
    color: #800000; 
    font-size: 26px;
    font-weight: bold;
  }
  .subtitle {
    color: #888; 
    font-size: 16px;
    margin-bottom: 20px;
    margin-top: 40px;
  }
 
.email{
    width: 90%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ffffff;
    border-radius: 5px;
font-size: 14px;
margin-top: 15px;
outline: none;
transition: border-color 0.3s ease;
}
.email:hover,
.email:focus {
border-color: #8b0000;
outline: none;
}
  .invalid {
    border: 1px solid red;
  }
  .error {
    font-size: 0.875rem;
    margin-top: 4px;
  }
       button {
        background: #8b0000;
        color: rgba(243, 229, 229, 1);
        padding: 14px;
        border: none;
        border-radius: 5px;
        margin-top: -15px;
        width: 76%;
        font-size: 16px;
    }
    button:hover {
        background: #a00000;
    }
.sign-up {
    margin-top: 35px;
}
.sgn{
    text-decoration: none;
    color: rgba(139, 0, 0, 1);
}

            </style>
                
<script>
  function redirectToDashboard() {
    const emailInput = document.querySelector('.email');
    const email = emailInput.value.trim();

    // Önce eski hataları temizle
    const emailError = document.querySelector('.email-error');
    emailError.style.display = 'none';
    emailError.textContent = '';
    emailInput.classList.remove('invalid');

    let hasError = false;

    if (!email) {
      emailError.textContent = "Please enter your email address.";
      emailError.style.display = 'block';
      emailInput.classList.add('invalid');
      hasError = true;
    } else if (!email.endsWith('@gmail.com')) {
      emailError.textContent = "Email address must end with @gmail.com.";
      emailError.style.display = 'block';
      emailInput.classList.add('invalid');
      hasError = true;
    }
    if (!hasError) {
      window.location.href = 'check-email.html';
    }
  }
</script>
 
    </div>
</body>
</html>
